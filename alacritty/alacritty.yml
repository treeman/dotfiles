font:
  normal:
    family: IosevkaTree Nerd Font Medium
  bold:
    family: IosevkaTree Nerd Font Medium
    style: Bold
  italic:
    family: IosevkaTree Nerd Font Medium
    style: Italic
  bold_italic:
    family: IosevkaTree Nerd Font Medium
    style: BoldItalic
  size: 9.0

custom_cursor_colors: true

